{{ define "main" }}
  <section id="home-container">
    <div id="home-text"></div>

    <nav id="home-menu">
      <ul>
        {{ range site.Menus.home }}
          <li>
            <button hx-get="{{ .URL }}" hx-target="#home-text">
              {{ .Name }}
            </button>
          </li>
        {{ end }}
      </ul>
    </nav>
  </section>
{{ end }}
